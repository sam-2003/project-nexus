<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="toggle-buttons">
        <button id="login-toggle" class="active">Login</button>
        <button id="signup-toggle">Sign Up</button>
      </div>
      <form id="login-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <div class="error-message" id="login-error"></div>
        <button type="submit">Login</button>
        <a href="#" id="forgot-password">Forgot password?</a>
      </form>
      <form id="signup-form" style="display:none;">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <div class="error-message" id="signup-username-error"></div>
        <div class="error-message" id="signup-email-error"></div>
        <div class="error-message" id="signup-password-error"></div>
        <button type="submit">Sign Up</button>
      </form>
      <form id="forgot-password-form" style="display:none;">
        <h2>Forgot Password</h2>
        <input type="email" id="forgot-email" placeholder="Enter your email" required>
        <div class="error-message" id="forgot-email-error"></div>
        <button type="submit">Reset Password</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
